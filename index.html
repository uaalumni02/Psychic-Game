<!DOCTYPE html>
<head>
  <title>Psychic Game</title>
  </head>
<body>
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h2>Guess what letter I'm thinking of</h2>
          <br>
        </div>
        <div id="game">
           <div class="list-group"
            <p class="list-group-item"><p id="wins">Wins: </p>
            <p class="list-group-item"><p id="losses">Losses: </p>
            <p class="list-group-item"><p id="guessLeft">Guesses Left: </p>
            <p class="list-group-item"><p id="letters">Your Guesses so far: </p>
        </div>
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
